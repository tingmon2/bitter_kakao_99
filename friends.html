<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/styles.css" />
		<title>Friends - Bitter Kakao 99%</title>
	</head>
	<!--헤이-->
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>03:18</span>
			</div>
			<div class="status-bar__column">
				<span>93%</span>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span
					><a href="#"><i class="fas fa-search fa-lg"></i></a
				></span>
				<span
					><a href="#"><i class="fas fa-user-plus fa-lg"></i></a
				></span>
				<span
					><a href="#"><i class="fas fa-music fa-lg"></i></a
				></span>
				<span
					><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
				></span>
			</div>
		</header>

		<a href="" id="friends-display-link">
			<i class="fas fa-info-circle"></i>
			Friends' Names Display
			<i class="fas fa-chevron-right fa-xs"></i>
		</a>

		<main class="main-screen">
			<a href="more.html">
				<div class="user-component">
					<div class="user-component__column">
						<img
							class="user-component__avatar--xl"
							src="media/img/profile.jpeg"
						/>
						<div class="user-component__text">
							<h4 class="user-component__name">Thomas Iuliano</h4>
							<h6 class="user-component__message-preview">Sicilian Outlaw</h6>
						</div>
					</div>
					<div class="user-component__column">
						<!-- <span>red circle with number</span> -->
					</div>
				</div>
			</a>

			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>Channel</span>
					<i class="fas fa-chevron-up fa-xs"></i>
				</div>
				<a href="chats.html">
					<div class="user-component">
						<div class="user-component__column">
							<img
								class="user-component__avatar--sm"
								src="media/img/profile2.jpg"
							/>
							<div class="user-component__text">
								<h4 class="user-component__name--not-bold">Good Fellas</h4>
							</div>
						</div>
						<div class="user-component__column">
							<!-- flex not applied because of its div -->
							<div>
								<span>2</span>
								<i class="fas fa-chevron-right fa-xs"></i>
							</div>
						</div>
					</div>
				</a>
			</div>
		</main>

		<!-- nav>ul>li*4>a -->
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fas fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="badge nav__notification">1</span>
						<i class="far fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fas fa-search fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="dot nav__dot"></div>
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="splash-screen">
			<i class="fas fa-comment"></i>
		</div>

		<div id="not-mobile-access">
			<i class="far fa-dizzy"></i>
			<span>This app is designed for mobile environment</span>
			<span>Configure your screen width less than 640pixels</span>
		</div>

		<script
			src="https://kit.fontawesome.com/f592eace19.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
