<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings - Bitter Kakao 99%</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:18</span>
        </div>
        <div class="status-bar__column">
            <span>93%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="chat-header">
        <div class="chat-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="chat-header__column">
            <h1 class="chat-header__title">Settings</h1>
        </div>
        <div class="chat-header__column">
            <a href="find.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings__list">
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="settings__element__title">Notice</span>
                </div>
                <div class="settings__element__second-column"></div>
            </li>
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-flask"></i>
                    <span class="settings__element__title">KaKao Lab</span>
                </div>
                <div class="settings__element__second-column"></div>
            </li>
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-info-circle"></i>
                    <span class="settings__element__title">Version</span>
                </div>
                <div class="settings__element__second-column">
                    <span class="settings__element__description">Latest Version</span>
                </div>

            </li>
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-lock"></i>
                    <span class="settings__element__title">Privacy</span>
                </div>
                <div class="settings__element__second-column"></div>
            </li>
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-bell"></i>
                    <span class="settings__element__title">Notifications</span>
                    <span class="badge settings__notification">N</span>
                </div>
                <div class="settings__element__second-column"></div>
            </li>
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-user"></i>
                    <span class="settings__element__title">Friends</span>
                </div>
                <div class="settings__element__second-column"></div>
            </li>
            <li class="settings__element">
                <div class="settings__element__first-column">
                    <i class="fas fa-comment"></i>
                    <span class="settings__element__title">Chats</span>
                </div>
                <div class="settings__element__second-column"></div>
            </li>
            <li class="settings__element">                
                <div class="settings__element__first-column">
                    <i class="fas fa-phone-alt"></i>
                    <span class="settings__element__title">Call</span>
                </div>
                <div class="settings__element__second-column">
                    <span class="settings__element__description">+82)10-2199-9338</span>
                </div>
            </li>
        </ul>
    </main>


    <!-- nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search "></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav_dot"></div>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="not-mobile-access">
        <i class="far fa-dizzy"></i>
        <span>This app is designed for mobile environment</span>
        <span>Configure your screen width less than 640pixels</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f592eace19.js" crossorigin="anonymous"></script>
</body>
</html>
