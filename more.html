<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/styles.css" />
		<title>More - Bitter Kakao 99%</title>
	</head>
	<!--띠용?-->
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>03:18</span>
			</div>
			<div class="status-bar__column">
				<span>93%</span>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<!--보바바바바바바-->

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span
					><a href="#"><i class="fas fa-search fa-lg"></i></a
				></span>
				<span
					><a href="#"><i class="fas fa-music fa-lg"></i></a
				></span>
				<span
					><a href="settings.html"
						><div class="dot screen-header__notification"></div>
						<i class="fas fa-cog fa-lg"></i></a
				></span>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img class="user-component__avatar" src="media/img/profile.jpeg" />
					<div class="user-component__text">
						<h4 class="user-component__name">Thomas Iuliano</h4>
						<h6 class="user-component__message-preview">
							+82 10-2199-9338<i class="fas fa-exclamation-circle"></i>
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-alt"></i>
					<span>Calendar</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-hdd"></i>
					<div class="dot icon-row__icon--dot"></div>
					<span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-laugh"></i>
					<span>Emocations</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-brush"></i>
					<span>Themes</span>
				</div>
			</div>

			<div class="icon-row last-row">
				<div class="icon-row__icon">
					<i class="far fa-user-circle"></i>
					<span>Account</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-comments"></i>
					<span>Open Chat</span>
				</div>
				<div class="icon-row__icon">
					<a href="index.html">
						<i class="fas fa-sign-out-alt"></i>
					</a>
					<span>Sign-Out</span>
				</div>
				<div class="icon-row__icon empty">
					<i></i>
					<span></span>
				</div>
			</div>

			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-quote-right"></i>
						</div>
						<span class="more-suggestions__icon-name">kakao app</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-paw"></i>
						</div>
						<span class="more-suggestions__icon-name">kakao app</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-dragon"></i>
						</div>
						<span class="more-suggestions__icon-name">kakao app</span>
					</div>
				</div>
			</div>
		</main>

		<!-- nav>ul>li*4>a -->
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="badge nav__notification">1</span>
						<i class="far fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav_dot"></div>
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="not-mobile-access">
			<i class="far fa-dizzy"></i>
			<span>This app is designed for mobile environment</span>
			<span>Configure your screen width less than 640pixels</span>
		</div>

		<script
			src="https://kit.fontawesome.com/f592eace19.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
